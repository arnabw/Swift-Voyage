<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swift-Voyage</title>
    <link rel="icon" href="./assets/images/cruise.png" type="png/icon">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">

    <script src="https://kit.fontawesome.com/7959247147.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section  -->
    <header id="head">
        <div class="container">
            <!-- Nav Section  -->
            <nav class="nav">
                <div class="nav-name">
                    <img src="./assets/images/theme-icon.png" alt="There Icon">
                    <h2 class="nav-title">Swift <span class="brand-color">Voyage</span></h2>
                </div>
                <div class="nav-list">
                    <ul>
                        <li><a href="#"><span class="brand-color">Home</span></a></li>
                        <li><a href="#">Packages</a></li>
                        <li><a href="#">Testimonial</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <div class="hamburger">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </div>
            </nav>

            <!-- Banner Section  -->

            <div class="banner">
                <h1 class="banner-title">Explore Your Voyage</h1>
                <p class="shared-description banner-description">Explore your voyage invites you to discover the beauty of diverse landscapes and create unforgettable memories. Unleash your wanderlust with us!</p>
                <div class="banner-input">
                    <div class="input-container"><input type="text" placeholder="Where go"></div>
                    <div class="input-container">
                        <input type="text" id="dropdown-input" placeholder="When" readonly>
                        <i class="fa-solid fa-chevron-down" id="input-icon"></i>
                      </div>
                    <div class="input-container">
                        <input type="text" id="dropdown-input" placeholder="Select Type" readonly>
                        <i class="fa-solid fa-chevron-down" id="input-icon"></i>
                      </div>
                    <div><button class="shared-button"><i class="fa-solid fa-magnifying-glass"></i> Find Now</button></div>
                </div>
            </div>
        </div>

    </header>

    <!-- Main Section  -->
    <main id="main"></main>

    <!-- Footer Section  -->
    <footer id="foot"></footer>
</body>

</html>
